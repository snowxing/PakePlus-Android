name: Android Build

on:
    workflow_dispatch:
    # push:
    #     branches:
    #         - 'main'

permissions:
    contents: write
    pages: write
    id-token: write

# 新增：定义默认环境变量（可根据你的需求修改）
env:
  NAME: "PakePlus-Android"  # 应用名称
  VERSION: "1.0.0"          # 版本号
  PUBBODY: "Vue H5 打包的 Android 应用"  # Release 描述

jobs:
    build:
        name: Build APK
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: '17'
                  cache: gradle

            - name: Set up Android SDK
              uses: android-actions/setup-android@v3

            - uses: pnpm/action-setup@v3
              with:
                  version: latest

            - name: Sync node version and setup cache
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Install ImageMagick
              run: |
                  sudo apt-get update
                  sudo apt-get install imagemagick
                  convert --version

            - name: Init Project Config
              run: |
                  pnpm install
                  pnpm pp:worker

            - name: Grant Execute Permission for Gradle
              run: chmod +x ./gradlew

            - name: Build Debug APK
              run: ./gradlew assembleDebug --no-daemon

            - name: Rename APK file
              run: |
                  cd app/build/outputs/apk/debug/
                  mv app-debug.apk ${{ env.NAME }}-v${{ env.VERSION }}.apk

            # 新增：上传 APK 到 Artifacts（解决你看不到下载入口的核心步骤）
            - name: Upload APK to Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: android-apk-file  # 下载时显示的文件名
                  path: app/build/outputs/apk/debug/*.apk  # 匹配所有 APK 文件

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  files: app/build/outputs/apk/debug/*.apk
                  tag_name: 'v${{ env.VERSION }}'  # 修正：Tag 名规范（加v前缀）
                  name: '${{ env.NAME }} v${{ env.VERSION }}'
                  body: '${{ env.PUBBODY }}'
                  draft: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NAME: ${{ env.NAME }}
                  VERSION: ${{ env.VERSION }}
                  PUBBODY: ${{ env.PUBBODY }}
